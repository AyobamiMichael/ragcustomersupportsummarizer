# render.yaml - Render.com deployment configuration
# Place this in your project ROOT directory

services:
  # Backend API
  - type: web
    name: rag-summarizer-api
    runtime: python
    region: oregon # or your preferred region
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('stopwords', quiet=True)"
      python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2', cache_folder='./models')"
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GROQ_API_KEY
        sync: false # You'll add this manually in dashboard
      - key: CACHE_ENABLED
        value: false
      - key: BATCH_SIZE
        value: 8
      - key: MAX_WORKERS
        value: 1
      - key: LOG_LEVEL
        value: INFO
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
    healthCheckPath: /health